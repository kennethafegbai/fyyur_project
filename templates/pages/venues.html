{% extends 'layouts/main.html' %}
{% block title %}Fyyur | Venues{% endblock %}
{% block content %}
{% for area in areas %}
<h3>{{ area.city }}, {{ area.state }}</h3>
	<ul class="items">
		{% for venue in area.venues %}
		<li>
			<a href="/venues/{{ venue.id }}">
				<i class="fas fa-music"></i>
				<div class="item">
					<h5>{{ venue.name }}</h5>
				</div>
			</a>
		</li>
		<a style="position:relative; top:-45px; right:-200px" href="/venues/{{venue.id}}/del" class="btn btn-xs btn-danger">&cross;</a>


		{% endfor %}
	</ul>
{% endfor %}
{% endblock %}
